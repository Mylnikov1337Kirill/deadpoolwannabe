<md-card>
  <md-card-content>
    <img md-card-image (click)="cardClicked()"
         [src]="data.thumbnail"/>
    <md-card-title>{{data.title}}</md-card-title>
    <md-card-subtitle>{{data.description}}</md-card-subtitle>
  </md-card-content>
  <md-card-actions>
    <app-favorite-toggle [value]="this.data.isFav" (toggled)="onFavToggle()"></app-favorite-toggle>
  </md-card-actions>
</md-card>
