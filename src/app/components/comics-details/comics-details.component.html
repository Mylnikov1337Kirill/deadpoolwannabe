<app-details [data]="{title: comics.title, thumbnail: comics.thumbnail}" (viewClosed)="closeView()">
  <div class="description-wrapper col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <p>{{comics.description}}</p>
    <md-list>
      <md-list-item>
        <md-icon md-list-icon>
          pan_tool
        </md-icon>
        <h4 md-line>Format</h4>
        <p md-line>{{comics.format}}</p>
      </md-list-item>
      <md-list-item>
        <md-icon md-list-icon>
          library_books
        </md-icon>
        <h4 md-line>Pages</h4>
        <p md-line>{{comics.pageCount}}</p>
      </md-list-item>
      <md-list-item>
        <md-icon md-list-icon>
          face
        </md-icon>
        <h4 md-line>Characters</h4>
        <p md-line *ngIf="!isObject(comics.characters)">{{comics.characters}}</p>
        <ul md-line *ngIf="isObject(comics.characters)" class="character-list">
          <li *ngFor="let character of comics.characters">
            <a (click)="characterView(character)">{{character.name}}</a>
          </li>
        </ul>
      </md-list-item>
    </md-list>
  </div>
  <div class="image-gallery-wrapper col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="isObject(comics.images)">
    <h3 class="col-xs-12">Image Gallery</h3>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngFor="let image of comics.images">
      <img [src]="image" (click)="zoomImage(image)"/>
    </div>
  </div>
</app-details>
