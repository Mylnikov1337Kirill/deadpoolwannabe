<div class="comics-details-wrapper" *ngIf="data">
    <div class="header">
      <button md-button (click)="data = null">
        <md-icon>highlight_off</md-icon>
      </button>
      <h2>{{data.title}}</h2>
    </div>
    <div class="body">
      <div class="thumb-wrapper col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <img [src]="data.thumbnail" />
      </div>
      <div class="description-wrapper col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <md-list>
          <md-list-item>
            <md-icon md-list-icon>
              info
            </md-icon>
            <h4 md-line>Description</h4>
            <p md-line>{{data.description}}</p>
          </md-list-item>
          <md-list-item>
            <md-icon md-list-icon>
              pan_tool
            </md-icon>
            <h4 md-line>Format</h4>
            <p md-line>{{data.format}}</p>
          </md-list-item>
          <md-list-item>
            <md-icon md-list-icon>
              library_books
            </md-icon>
            <h4 md-line>Pages</h4>
            <p md-line>{{data.pageCount}}</p>
          </md-list-item>
          <md-list-item>
            <md-icon md-list-icon>
              face
            </md-icon>
            <h4 md-line>Characters</h4>
            <a md-line *ngFor="let character of characters">{{character}}</a>
          </md-list-item>
        </md-list>
      </div>
    </div>
</div>
