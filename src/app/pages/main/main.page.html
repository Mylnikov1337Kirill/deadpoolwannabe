<app-comics-details
  *ngIf="comicsDetails"
  [comics]="comicsDetails"
  (viewClosed)="comicsDetailsClosed()"
  (characterPicked)="characterDetailsView($event)"
></app-comics-details>

<app-character-details
  *ngIf="characterDetails"
  [character]="characterDetails"
  (viewClosed)="characterDetailsClosed()"
  (comicsPicked)="comicsDetailsView($event)"
></app-character-details>

<div class="main-page-wrapper col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-sm-offset-1 col-xs-offset-0">
  <div class="loader-container" *ngIf="isLoading">
    <md-spinner></md-spinner>
  </div>

  <div class="row comics-list-wrapper row" *ngIf="!isLoading">
    <div class="filters col-lg-4 col-md-4 col-sm-0 col-xs-0">
      Some filters panel
    </div>
    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">
      <app-comics-list [list]="comicsList" (comicsView)="comicsDetailsView($event)"></app-comics-list>
    </div>
  </div>
</div>
